  <!-- Update name from query parameter -->
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name') || 'Guest';
      
      // Update overlay text
      const overlayElement = document.getElementById('invitation-name');
      if (overlayElement) {
        overlayElement.textContent = 'Invitation for ' + name;
      }
      
      // Update OG meta tags
      const updateMetaTag = (id, property, value) => {
        const element = document.getElementById(id);
        if (element) {
          element.setAttribute('content', value);
        }
        // Also update by property
        const metaByProperty = document.querySelector(`meta[property="${property}"]`);
        if (metaByProperty) {
          metaByProperty.setAttribute('content', value);
        }
        const metaByName = document.querySelector(`meta[name="${property}"]`);
        if (metaByName) {
          metaByName.setAttribute('content', value);
        }
      };
      
      if (name !== 'Guest') {
        updateMetaTag('og-title', 'og:title', `Parkside Invitation for ${name}`);
        updateMetaTag('og-description', 'og:description', `Invitation for ${name} - Parkside Griha Pravesh`);
        updateMetaTag('og-image', 'og:image', `https://nssk1999.github.io/parkside-invitation/og-image.html?name=${encodeURIComponent(name)}`);
        updateMetaTag('twitter-title', 'twitter:title', `Parkside Invitation for ${name}`);
        updateMetaTag('twitter-description', 'twitter:description', `Invitation for ${name} - Parkside Griha Pravesh`);
        updateMetaTag('twitter-image', 'twitter:image', `https://nssk1999.github.io/parkside-invitation/og-image.html?name=${encodeURIComponent(name)}`);
      }
    })();
  </script>

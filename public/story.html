<!DOCTYPE html>
<html ⚡ lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>Nidamanuri Griha Pravesh Invitation</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <link rel="canonical" href="story.html">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
        amp-story-page {
            background-color: #fff;
        }
        .cover-page {
            background-color: #fff;
        }
        .cover-page h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #333;
            text-align: center;
        }
        .cover-page h2 {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            color: #555;
            text-align: center;
        }
        .invitation-page amp-img {
            object-fit: contain;
        }
        .map-page h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #333;
            text-align: center;
        }
        .map-page p {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #555;
            text-align: center;
            padding: 0 20px;
        }
        .map-page .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            background-color: #08294a;
            color: #fff;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <amp-story standalone>
        <!-- Page 1: Cover -->
        <amp-story-page id="cover" class="cover-page">
            <amp-story-grid-layer template="vertical">
                <h1>NIDAMANURI’S GRIHA PRAVESH</h1>
                <h2>INVITATION</h2>
                <amp-img src="assets/cover_passport.png" width="1080" height="1920" layout="responsive"></amp-img>
            </amp-story-grid-layer>
        </amp-story-page>

        <!-- Page 2: Invitation -->
        <amp-story-page id="invitation" class="invitation-page">
            <amp-story-grid-layer template="fill">
                <amp-img src="assets/housewarming.png" width="1080" height="1920" layout="responsive"></amp-img>
            </amp-story-grid-layer>
        </amp-story-page>

        <!-- Page 3: Map -->
        <amp-story-page id="map" class="map-page">
            <amp-story-grid-layer template="vertical">
                <h1>LOCATION & MAP</h1>
                <amp-img src="assets/map.png" width="1080" height="1080" layout="responsive"></amp-img>
                <p>Flat No. 107, The Park Side Apartments, HUDA Layout, Nallagandla, Hyderabad.</p>
                <a href="https://www.google.com/maps/dir/?api=1&destination=Flat+No+107+The+Park+Side+Apartments+Nallagandla+Hyderabad" class="button" target="_blank">Get Directions</a>
                <a href="https://rides.sng.link/Ah7nd/7wuu?_dl=uble://destination?address=Flat+No+107+The+Park+Side+Apartments+Nallagandla+Hyderabad" class="button" target="_blank">Get an Uble Ride</a>
                <amp-img src="assets/qr_map.png" width="400" height="400" layout="responsive"></amp-img>
            </amp-story-grid-layer>
        </amp-story-page>
    </amp-story>
</body>
